<!DOCTYPE html>

{% load static %}
<html style="width: 300px; length: auto;">

<head>
  <meta charset="utf-8">
  <title>SepoLecture</title>
  <link rel="stylesheet" type="text/css" href="{% static 'lecture.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'table.css' %}">
</head>

<body style="width: 270px; margin-left: 20px; margin-top:30px; padding: 15px; border: 2px solid #C8D7FF; border-radius: 10px;">
  <div class="rank">
    <h2 style="text-align: center;">순위</h2>
    <table class="type01">
      <tr style="length:0px;">
        <th scope="row" style="border-top: 0px; width: 30px;"></th>
        <td style="border-top: 0px; width: 90px;"></td>
        <td style="border-top: 0px; width: 90px;"></td>
        <td style="border-top: 0px; width: 60px;"></td>
      </tr>
      <tr>
        <th scope="row">RANK</th>
        <td>ID</td>
        <td>점수</td>
      </tr>
{% for post in posts %}
      <tr>
        <th scope="row">{{ post.ranking }}</th>
        <td>{{ post.username }}</td>
        <td>{{ post.score }}</td>
      </tr>
{% endfor %}
            </table>

  </div>



</body>

</html>
